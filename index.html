<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="overlay">
                <div class="logo">CAN</div>
                <div class="tagline">YOU CAN LIVE YOUR LIFE</div>

                </div>

                <button class="learn-more">Learn More</button>
            </div>
        </div>
        <div class="right-side">
            <div class="navbar">
                <a href="#">HOME</a>
                <a href="#">ABOUT</a>
                <a href="#">SERVICES</a>
                <a href="#">PROGRAMS</a>
                <a href="#">FAQ</a>
            </div>
            <div class="slider-navigation">
                <div class="diamond"></div>
                <div class="diamond"></div>
                <div class="diamond"></div>
            </div>
            <div class="arrows">
                <div class="left-arrow">&larr;</div>
                <div class="right-arrow">&rarr;</div>
            </div>
        </div>
    </div>
</body>
</html>
